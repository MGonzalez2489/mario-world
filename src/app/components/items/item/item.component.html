<div class="card item-card">
    <div class="card-body p-0">
        <small class="text-muted m-0">{{item.title}}</small>
    </div>
    <div class="card-body pt-2 pb-2">
        <img [src]="item.image" class="card-img" alt="item">
    </div>
    <div class="card-body pt-1 pb-1">
        <a href="javascript:;" [routerLink]="['/items/'+item.id+'/details']" class="card-link">View</a>
    </div>
</div>
