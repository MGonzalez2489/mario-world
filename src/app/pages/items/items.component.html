<div class="container pt-3 pb-5 mb-5">
    <div class="row">
        <div class="col-12 text-center">
            <h1>List of Items</h1>
            <p class="text-muted d-none d-md-inline">
                This is a list of items, collectible or otherwise, found in the Mario franchise and all related series
                of video games and other media. The list includes the game or other type of media where each item first
                appeared.
            </p>
        </div>
    </div>
    <div class="row pt-4">
        <div class="col-12 d-flex justify-content-between">
            <span></span>
            <div>
                <div class="input-group">
                    <input type="text" class="form-control form-control-sm" [formControl]="filter"
                        placeholder="Search item by name...">
                    <div class="input-group-append">
                        <span class="input-group-text text-muted" id="basic-addon2">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                                <path fill-rule="evenodd"
                                    d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                            </svg>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row pt-5">
        <div class="col-12">
            <div class="container-fluid p-0">
                <div class="row p-0 justify-content-center">
                    <div class="col-sm-12 col-md-auto pb-2" *ngFor="let item of filteredItems$ | async">
                        <mario-item [item]="item"></mario-item>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
