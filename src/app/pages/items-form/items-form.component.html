<div class="container pt-5 pb-5 mb-5">
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <div class="card">
                <div class="card-body">
                    <form class="form" [formGroup]="itemForm" (ngSubmit)="miSubmitFunction()">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input id="title" class="form-control" type="text" name="title" formControlName="titleCtrl"
                                [ngClass]="{'is-invalid': isSubmited && itemForm.controls.titleCtrl.errors}">
                            <div *ngIf="isSubmited && itemForm.controls.titleCtrl.errors">
                                <div class="text-danger" *ngIf="itemForm.controls.titleCtrl.errors.required">
                                    Este valor es requerido</div>
                                <div class="text-danger" *ngIf="itemForm.controls.titleCtrl.errors.minlength">
                                    Este valor requiere mas de 3 digitos</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea [ngClass]="{'is-invalid': isSubmited && itemForm.controls.titleCtrl.errors}"
                                id="description" class="form-control" type="text" name="description"
                                formControlName="descriptionCtrl"></textarea>
                            <div *ngIf="isSubmited">
                                <div class="text-danger"
                                    *ngIf="itemForm.controls.descriptionCtrl.errors && itemForm.controls.descriptionCtrl.errors.required">
                                    Este valor
                                    es requerido</div>
                                <div class="text-danger"
                                    *ngIf="itemForm.controls.descriptionCtrl.errors && itemForm.controls.descriptionCtrl.errors.maxlength">
                                    Este valor
                                    acepta solo 50 caracteres</div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-link">Cancel</button>
                            <button type="submit" class="btn btn-primary ml-3">
                                Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
